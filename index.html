<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="REloj digital">
    <meta name="autor" content="Avila Esteban - esteban van">
    <meta name="keywords" content="_Reloj, horario, javascript, DOM">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reloj </title>
  </head>
  <body>
    <main class="container d-flex justify-content-center align-items-center">
      <section class="w-75 green" id="contenedorPrincipal">
        <article class="d-flex justify-content-around fecha flex-wrap">
          <p id="diaSemana"></p>
          <p id="numDia"></p>
          <p>de</p>
          <p id="mes"></p>
          <p>del</p>
          <p id="anio"></p>
        </article>
        <article  class="d-flex justify-content-around hora">
          <p id="horas"></p>
          <p>:</p>
          <p id="minutos"></p>
          <p>:</p>
          <p id="segundos"></p>
        </article>
        <article class="text-center">
          <button class="btn boton btn-green" onclick="cambiarColor('verde')"></button>
          <button class="btn boton mx-2 btn-blue" onclick="cambiarColor('azul')"></button>
          <button class="btn boton btn-pink" onclick="cambiarColor('rosa')"></button>
        </article>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/tiempo.js"></script> -->
  </body>
